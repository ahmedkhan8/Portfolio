<head>

    <title>My Hobbies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;

        }

        h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;

        }

        a:hover {
            color: #0056b3;
        }
    </style>
